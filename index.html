<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>TicTasTic</title>
</head>

<body>
    <main class="flex min-h-screen flex-col items-center justify-center p-4">
        <div class="w-[400px] flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Tic Tac Toe</h1>
            <dropdown class="ml-4">
                <select id="theme-selector" class="px-2 py-1 border rounded">
                    <!-- <option value="classic">Classic</option> -->
                    <option value="neon">Neon</option>
                    <option value="nature">Nature</option>
                </select>
            </dropdown>
        </div>

        <div class="w-[400px] h-10 flex gap-2 mb-4">
            <button class="flex-1 px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-600 cursor-pointer">
                vs Computer
            </button>
            <button class="flex-1 px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-600 cursor-pointer">
                2 Players
            </button>
        </div>

        <div class="w-[400px] h-15 flex justify-between items-center mb-4 p-3 rounded-lg border-2 border-gray-200 dark:border-gray-700">
            <div
              class={`flex items-center gap-2 p-2 rounded-md transition-all duration-300`}
            >
              <span class={`text-xl font-bold ${currentTheme.xColor}`}>X</span>
              <span class="font-medium">Player 1</span>
            </div>
  
            <div class="flex items-center justify-center">
              <span
                class={`px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-700 text-xs font-medium ${isComputerThinking ? "animate-pulse" : ""}`}
              >
                Player 2's turn
              </span>
            </div>
  
            <div
              class={`flex items-center gap-2 p-2 rounded-md transition-all duration-300}
            >
              <span class="font-medium">Player 2</span>
              <span class={`text-xl font-bold`}>O</span>
            </div>
          </div>

        <div class="w-[400px] grid grid-cols-3 gap-3 mb-4">
            <div class="w-30 h-30 bg-gray-200 flex items-center justify-center text-2xl cursor-pointer"></div>
            <div class="w-30 h-30 bg-gray-200 flex items-center justify-center text-2xl cursor-pointer"></div>
            <div class="w-30 h-30 bg-gray-200 flex items-center justify-center text-2xl cursor-pointer"></div>
            <div class="w-30 h-30 bg-gray-200 flex items-center justify-center text-2xl cursor-pointer"></div>
            <div class="w-30 h-30 bg-gray-200 flex items-center justify-center text-2xl cursor-pointer"></div>
            <div class="w-30 h-30 bg-gray-200 flex items-center justify-center text-2xl cursor-pointer"></div>
            <div class="w-30 h-30 bg-gray-200 flex items-center justify-center text-2xl cursor-pointer"></div>
            <div class="w-30 h-30 bg-gray-200 flex items-center justify-center text-2xl cursor-pointer"></div>
            <div class="w-30 h-30 bg-gray-200 flex items-center justify-center text-2xl cursor-pointer"></div>
        </div>
        <div class="mt-4 w-[400px]">
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full">
                Reset Game
            </button>
        </div>
    </main>




    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
